<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>后台登录-blog</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/X-admin/css/font.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/login.css}">
    <link rel="stylesheet" th:href="@{/X-admin/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/X-admin/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body onkeydown="enterSubmit(event)" class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">blog-注册管理</div>
    <div id="darkbannerwrap"></div>
    <div class="layui-form">
        <span class="x-red" th:if="${error}">
            <p>注册失败，账号已存在！</p>
        </span>
        <span class="x-red" th:if="${success}">
            <p>注册成功，可以登录了！</p>
        </span>
        <form th:action="@{/login/insertUser}" method="post">
            <div><label> 用户名: <input type="text" name="username" lay-verify="required" class="layui-input"/> </label>
            </div>
            <div><label> 密&nbsp;&nbsp;&nbsp;码: <input type="password" name="password" lay-verify="required"
                                                      class="layui-input"/> </label></div>
            <hr class="hr15">
            <div id="slider"></div>
            <hr class="hr15">
            <input id="login" value="注册" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
            <a href="/login">返回登录页面</a>
        </form>
    </div>

</div>
<script>

    function enterSubmit(obj) {
        //当enter 键按下后，需要执行的事件
        var button = document.getElementById('login');
        if (obj.keyCode == 13) {
            button.click();
        }
    }

    layui.config({
        base: '/X-admin/js/'
    }).use(['sliderVerify', 'form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer,
            sliderVerify = layui.sliderVerify,
            $ = layui.jquery;

        var slider = sliderVerify.render({
            elem: '#slider',
            // 当验证通过回调
            onOk: function () {
                layer.msg("滑块验证通过");
            }
        });

        // 监听提交
        form.on('submit(login)', function (data) {
            // 用于表单验证是否已经滑动成功
            if (!slider.isOk()) {
                layer.msg("请先通过滑块验证");
            }
        });
    });
</script>
<!-- 底部结束 -->
</body>
</html>
